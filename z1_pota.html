<!DOCTYPE html>
<html lang="pl-PL">
  <html>
    <head>
      <meta charset="utf-8" />
      <title>Osadzanie pliku JS-Potajałło</title>
    </head>
    <body>
      <script>
        document.write("+++++++++++++++++++".fontcolor("#008000") + "<br>");
        document.write(
          "+".fontcolor("#008000") +
            "&nbsp;&nbsp;&nbsp;Tymon ".fontcolor("teal") +
            "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+".fontcolor(
              "#008000"
            ) +
            "<br>"
        );
        document.write(
          "+".fontcolor("#008000") +
            "&nbsp;&nbsp;&nbsp;Potajałło ".fontcolor("teal") +
            "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+".fontcolor(
              "#008000"
            ) +
            "<br>"
        );
        document.write("+++++++++++++++++++".fontcolor("#008000") + "<br>");
      </script>
    </body>
  </html>
</html>
