<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Wyświetlanie imienia i nazwiska</title>
  </head>
  <body>
    <div style="color: red">
      <script language="JavaScript">
        let nazwisko = prompt("Podaj swoje nazwisko:");
        let imie = prompt("Podaj swoje imię:");

        let i_pot = nazwisko.substring(0, 3);
        let koniec_petli_pot = (nazwisko.length % 4) + 10;
        let wielkosc_liter_pot = (nazwisko.length % 3) + 40;

        document.write("Ilość wykonania pętli = " + koniec_petli_pot + "<br>");
        document.write("Wielkość liter = " + wielkosc_liter_pot + "px<br><br>");

        for (
          let i_pierwsza_litera_nazwiska_pot = 1;
          i_pierwsza_litera_nazwiska_pot <= koniec_petli_pot;
          i_pierwsza_litera_nazwiska_pot++
        ) {
          if (i_pierwsza_litera_nazwiska_pot % 2 !== 0) {
            document.write(
              "<span style='font-size:" +
                wielkosc_liter_pot +
                "px'>" +
                nazwisko +
                "</span><br>"
            );
          } else {
            document.write(
              "<span style='font-size:" +
                wielkosc_liter_pot +
                "px'>" +
                imie +
                "</span><br>"
            );
          }
        }
      </script>
    </div>
  </body>
</html>
