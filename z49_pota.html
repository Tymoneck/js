<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Zadanie 49 - Obliczanie silni</title>
  </head>
  <body>
    <label for="n_pot">Podaj liczbę n:</label>
    <input type="number" id="n_pot" min="0" />
    <button onclick="obliczSilnie()">Oblicz n!</button>

    <p id="wynik"></p>

    <script>
      function obliczSilnie() {
        let n_pot = parseInt(document.getElementById("n_pot").value);
        let silnia_pot = 1;

        if (n_pot === 0) {
          silnia_pot = 1;
        } else if (n_pot > 0) {
          for (let i = 1; i <= n_pot; i++) {
            silnia_pot *= i;
          }
        } else {
          document.getElementById("wynik").textContent =
            "Podaj liczbę nieujemną.";
          return;
        }

        document.getElementById("wynik").textContent =
          n_pot + "! = " + silnia_pot;
      }
    </script>
  </body>
</html>
