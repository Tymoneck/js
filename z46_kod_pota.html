<html>
  <head>
    <script type="text/javascript">
      function okno_zamknij() {
        window.close();
      }
    </script>
  </head>
  <body>
    <form>
      <textarea name="kod" cols="80" rows="25" readonly>

        <!DOCTYPE html>
        <head>
        <title>Sprawdzenie danych Twoje nazwisko </title>
        <meta charset="utf-8">
        </head>
        <body>
        <div style="color:red;font-size:50px;">
        <script language="JavaScript">
        do {
            var liczba1 = prompt("wysokość=", "");
            var h_pot = parseFloat(liczba1);
        }
        while (h_pot <= 0);
        
        do {
            var liczba1 = prompt("podstawę=", "");
            var a_pot = parseFloat(liczba1);
        }
        while (!(a_pot > 0));
        
        var Pole = a_pot * h_pot / 2;
        document.write("Pole=" + Pole.toFixed(2) + " cm^2" + "<br>");
        </script>
        </div>
        </body>
        </html>
        
        </textarea
      >
    </form>
    <input type="button" value="zamknij okno" onclick="okno_zamknij()" />
    <script type="text/javascript"></script>
  </body>
</html>
