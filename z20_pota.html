<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Trójkąt czy coś</h1>
    <br /><br />
    Podaj xa <input type="text" id="xa" value="" /><br /><br /><br />
    Podaj ya <input type="text" id="ya" value="" /><br /><br /><br />
    Podaj xb <input type="text" id="xb" value="" /><br /><br /><br />
    Podaj yb <input type="text" id="yb" value="" /><br /><br /><br />
    Podaj xc <input type="text" id="xc" value="" /><br /><br /><br />
    Podaj yc <input type="text" id="yc" value="" /><br /><br /><br />

    <input
      type="button"
      name="ab"
      value="Oblicz AB"
      onclick="AB_POT()"
    /><br /><br />
    <input
      type="button"
      name="bc"
      value="Oblicz BC"
      onclick="BC_POT()"
    /><br /><br />
    <input
      type="button"
      name="ac"
      value="Oblicz AC"
      onclick="AC_POT()"
    /><br /><br />

    <div style="color: red; font-size: 50px" id="nazwa"></div>

    <script type="text/javascript">
      function AB_POT() {
        var xa = parseFloat(document.getElementById("xa").value);
        var ya = parseFloat(document.getElementById("ya").value);
        var xb = parseFloat(document.getElementById("xb").value);
        var yb = parseFloat(document.getElementById("yb").value);
        var wynik = Math.sqrt(Math.pow(xa - xb, 2) + Math.pow(ya - yb, 2));
        document.getElementById("nazwa").innerHTML = "AB = " + wynik.toFixed(2);
      }

      function BC_POT() {
        var xb = parseFloat(document.getElementById("xb").value);
        var yb = parseFloat(document.getElementById("yb").value);
        var xc = parseFloat(document.getElementById("xc").value);
        var yc = parseFloat(document.getElementById("yc").value);
        var wynik = Math.sqrt(Math.pow(xb - xc, 2) + Math.pow(yb - yc, 2));
        document.getElementById("nazwa").innerHTML = "BC = " + wynik.toFixed(2);
      }

      function AC_POT() {
        var xa = parseFloat(document.getElementById("xa").value);
        var ya = parseFloat(document.getElementById("ya").value);
        var xc = parseFloat(document.getElementById("xc").value);
        var yc = parseFloat(document.getElementById("yc").value);
        var wynik = Math.sqrt(Math.pow(xa - xc, 2) + Math.pow(ya - yc, 2));
        document.getElementById("nazwa").innerHTML = "AC = " + wynik.toFixed(2);
      }
    </script>
  </body>
</html>
