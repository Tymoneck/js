<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Liczby parzyste</title>
  </head>
  <body>
    <div style="color: red; font-size: 50px">
      <script language="JavaScript">
        let koniec_petli_tu = parseInt(prompt("Podaj liczbę końcową:"));

        for (i_tu = 2; i_tu <= koniec_petli_tu; i_tu++) {
          if (i_tu % 2 === 0) {
            document.write("Wyświetlam " + i_tu + " raz" + " Potajałło<br>");
          }
        }
      </script>
    </div>
  </body>
</html>
